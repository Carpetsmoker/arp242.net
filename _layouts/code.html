---
layout: default
---

<div class="weblog-article">
	<span class="weblog-back">
		<a href="/">Home</a>
		<a href="/code/">Code index</a>
	</span>

	<h1>{{ page.title }}</h1>

	<ul class="code-links">
		{% if page.extra_links %}
			<li>{{ page.extra_links | markdownify | remove:'<p>' | remove:'</p>'  }}</li>
		{% endif %}
		<li><a href="https://bitbucket.org/Carpetsmoker/{{ page.link }}/get/tip.tar.gz">Download</a></li>
		<li><a href="https://bitbucket.org/Carpetsmoker/{{ page.link }}/issues">Issue tracker</a></li>
		<li><a href="https://bitbucket.org/Carpetsmoker/{{ page.link }}/src">Source code</a></li>
	</ul>
	{{ content }}
</div>
