<!DOCTYPE html>
<html lang="en">
<head>
	{% if page.redirect %}<meta http-equiv="refresh" content="0; url={{ page.redirect }}">{% endif %}
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{ page.title }}</title>
	<link rel="icon" type="image/png" href="{% include_image ./favicon.png %}">
	<link rel="alternate" type="application/rss+xml" title="arp242.net" href="/feed.xml">
	{% if page.url != '/404' %}<link rel="canonical" href="https://www.arp242.net{{ page.url }}">{% endif %}
	{% if page.desc %}<meta name="description" content="{{ page.desc }}">{% endif %}

	<style>
{% include /css/hello-css-base.min.css %}
	</style>
</head>

<body>
<div class="page">
	{{ content }}
</div>
{% include _count.html %}
</body>
</html>
