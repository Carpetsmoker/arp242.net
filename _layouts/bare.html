<!DOCTYPE html>
<html lang="en">
<head>
	{% if page.redirect %}<meta http-equiv="refresh" content="0; url={{ page.redirect }}">{% endif %}
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{ page.title }}</title>
	<link rel="shortcut icon" href="/favicon.ico">
	<link rel="alternate" type="application/rss+xml" title="arp242.net" href="/feed.xml">
	<link rel="canonical" href="https://arp242.net{{ page.url }}">
	{% if page.desc %}<meta name="description" content="{{ page.desc }}">{% endif %}

	<style>
{% include /css/hello-css-base.min.css %}
	</style>
</head>

<body>
<div class="page">
	{{ content }}
</div>
<script>
	(function() {
		// Don't run on test/development environment.
		if (window.location.hostname.indexOf('localhost') > -1) {
			return;
		}

		var script = document.createElement('script');
		window.counter = 'https://arp242.goatcounter.com/count'
		script.async = 1;
		script.src = 'https://static.goatcounter.com/count.min.js';

		var ins = document.getElementsByTagName('script')[0];
		ins.parentNode.insertBefore(script, ins)
	})();
</script>
</body>
</html>
