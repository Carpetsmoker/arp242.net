<div class="weblog-overview">
	<a href="/" class="index-back">&#8592; Back</a>
	<a class="subscribe" href="/feed.xml" style="float: right">subscribe via RSS</a>
	{% for post in site.posts %}
		<div class="weblog-brief">
			<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
			<em>{{ post.date | date_to_string }}</em>
			{{ post.excerpt | markdownify }}
		</div>
	{% endfor %}
</div>
